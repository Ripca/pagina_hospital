<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro de Clientes</title>
        <link rel="stylesheet" href="styles.css" />
        <!-- Enlaza tu archivo de estilos si es necesario -->
    </head>
    <body>
        <section class="content-header">
            <h1 class="text-center">REGISTRO DE CLIENTES</h1>
        </section>

        <section class="content">
            <div class="row">
                <div>
                    <div class="box box-primary">
                        <div class="box-body">
                            <div class="form-group">
                                <label>Nombre del Cliente</label>
                            </div>
                            <div class="form-group">
                                <input
                                    type="text"
                                    id="txtNombreCliente"
                                    class="form-control"
                                />
                            </div>

                            <div class="form-group">
                                <label>Correo</label>
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtCorreo" class="form-control" />
                            </div>

                            <div class="form-group">
                                <label>Documento de Identificaci√≥n Personal(DPI)</label>
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtDpi" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div align="center">
                <table>
                    <tr>
                        <td style="margin-left: 30px">
                            <input
                                type="button"
                                id="btnRegistrar"
                                style="margin: 20px; font-size: 1.4em; width: 30vw"
                                value="Registrar"
                                class="btn btn-primary"
                            />
                        </td>
                        <td>
                            <input
                                type="button"
                                id="btnCancelar"
                                style="margin: 20px; font-size: 1.4em; width: 30vw"
                                value="Cancelar"
                                class="btn btn-danger"
                            />
                        </td>
                    </tr>
                </table>
            </div>
        </section>
    </body>
</html>
